<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Página Legal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Minha Página!</h1>
  <p>Este é um exemplo de conteúdo HTML estilizado com CSS.</p>
  <p>Confira mais sobre HTML no <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">MDN Web Docs</a>.</p>
  <img src="https://via.placeholder.com/300x200.png?text=Imagem+Legal" alt="Imagem de exemplo">
</body>
</html>
